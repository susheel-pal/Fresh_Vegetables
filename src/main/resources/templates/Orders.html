<div style="margin-top:24px; margin-bottom:24px; text-align:center;">
    <h3 style="align:center;"><b>Orders</b></h3>
</div>

<div style="margin-left:44px; margin-right:44px;">
    <div class="item" th:each="orders :${getAllOrders}">
        <img src="/Images/herbs.jpg" alt="Item 1">
        <div class="item-details">
            <p><strong>Name:</strong> <span th:text="${orders.name}"></span></p>
            <p><strong>Price:</strong> <span th:text="${orders.price}"></span></p>
        </div>
        <div class="item-details">
            <p><strong>Weight:</strong> <span th:text="${orders.weight}"></span></p>
            <p><strong>Total Price:</strong> <span th:text="${orders.amount}"></span></p>
        </div>
    </div>
</div>
