<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>

    <style>

        .container {
    width: 50%;
    margin: 50px auto;
    padding: 14px;
    background-color: #a5ed7b;
    border-radius: 8px;
}

    </style>
</head>
<body class="container" style="background-color: #a5ed7b">
<h1 style="text-align:center; text-color:black;">User Page</h1>

<div class="text-center">
    <!--        <img src="/Images/profile.jpg" class="rounded float-end" alt="profile" style="margin-left:300px" width="44px">-->
    <img src="/Images/user.png" class="rounded float-end" alt="profile" width="150px" height="150px" style="margin-left:254px; margin-top:44px; border-radius: 50%;">
</div>

<div style="margin-left:250px; margin-right:44px; margin-top:24px;">
    <div class="item">
        <div class="item-details">
            <p style="font-size:24px;"><strong>Name:</strong> <span th:text="${getUserDetails.name}"></span></p>
            <p style="font-size:24px;"><strong>Email:</strong> <span th:text="${getUserDetails.email}"></span></p>
            <p style="font-size:24px;"><strong>Username:</strong> <span th:text="${getUserDetails.username}"></span></p>
            <p style="font-size:24px;"><strong>Address:</strong> <span th:text="${getUserDetails.address}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
